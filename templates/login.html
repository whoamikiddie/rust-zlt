<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZLT - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%233b82f6' d='M20,18H4V8H20M20,6H12L10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6Z'/></svg>">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-light: #bfdbfe;
            --secondary-color: #7c3aed;
            --accent-color: #0ea5e9;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --success-color: #10b981;
            --input-border: #e2e8f0;
            --input-focus: #2563eb;
            --input-bg: #f8fafc;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            --shadow-outline: 0 0 0 3px rgba(59, 130, 246, 0.3);
            --gradient-start: #2563eb;
            --gradient-middle: #7c3aed;
            --gradient-end: #0ea5e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            background-image: 
                radial-gradient(circle at 90% 10%, rgba(37, 99, 235, 0.07) 0%, transparent 40%),
                radial-gradient(circle at 10% 90%, rgba(124, 58, 237, 0.06) 0%, transparent 40%),
                linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 1000px;
            height: 1000px;
            border-radius: 50%;
            background: linear-gradient(to right, rgba(37, 99, 235, 0.03), rgba(14, 165, 233, 0.03));
            top: -400px;
            right: -400px;
            z-index: -1;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: linear-gradient(to right, rgba(124, 58, 237, 0.03), rgba(37, 99, 235, 0.03));
            bottom: -300px;
            left: -300px;
            z-index: -1;
        }

        .login-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: 1.25rem;
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(0, 0, 0, 0.02), 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-hover));
            z-index: 1;
        }

        .login-container:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg), 0 12px 24px -8px rgba(59, 130, 246, 0.25);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 70px;
            height: 70px;
            margin-bottom: 1.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 1.75rem;
            box-shadow: 0 12px 20px -4px rgba(37, 99, 235, 0.35), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.8s ease;
        }
        
        .login-container:hover .logo::before {
            left: 100%;
        }

        .login-header h1 {
            color: var(--text-primary);
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(to right, var(--primary-color), var(--primary-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.5;
            max-width: 90%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--input-border);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text-primary);
            background: var(--input-bg);
            box-shadow: var(--shadow-inner);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: var(--shadow-outline);
        }

        .form-group input:focus + label {
            color: var(--primary-color);
        }

        .form-group .input-icon {
            position: absolute;
            right: 1rem;
            top: 2.75rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }
        
        .form-group input:focus ~ .input-icon {
            color: var(--primary-color);
        }

        .login-button {
            width: 100%;
            padding: 1.125rem;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-middle), var(--gradient-end));
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.5s ease;
            margin-top: 1.25rem;
            box-shadow: 0 8px 15px -3px rgba(37, 99, 235, 0.35);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.05em;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .login-button:hover {
            background: linear-gradient(to right, var(--primary-hover), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 12px -2px rgba(59, 130, 246, 0.5);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px -1px rgba(59, 130, 246, 0.4);
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            padding: 0.875rem 1rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 0.75rem;
            border-left: 3px solid var(--error-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
            40%, 60% { transform: translate3d(3px, 0, 0); }
        }

        /* Tablet devices */
        @media (max-width: 1024px) {
            .login-container {
                max-width: 450px;
                padding: 2.25rem;
            }
            
            .login-header {
                margin-bottom: 2.25rem;
            }
            
            .form-group {
                margin-bottom: 1.5rem;
            }
            
            .login-button {
                padding: 0.875rem 1.5rem;
            }
        }
        
        /* Medium mobile devices */
        @media (max-width: 768px) {
            .login-container {
                max-width: 400px;
                padding: 2rem 1.75rem;
                margin: 1.5rem;
                border-radius: 1.125rem;
            }
            
            .logo {
                width: 55px;
                height: 55px;
                margin-bottom: 1.125rem;
                font-size: 1.625rem;
                border-radius: 14px;
            }
            
            .login-header {
                margin-bottom: 2rem;
            }
            
            .login-header h1 {
                font-size: 1.75rem;
                margin-bottom: 0.625rem;
            }
            
            .login-header p {
                font-size: 0.9375rem;
            }
            
            .form-group {
                margin-bottom: 1.375rem;
            }
            
            .form-group label {
                font-size: 0.9375rem;
                margin-bottom: 0.4375rem;
            }
            
            .form-group input {
                padding: 0.8125rem 0.9375rem;
                font-size: 0.9375rem;
                border-radius: 0.675rem;
            }
            
            .login-button {
                padding: 0.875rem 1.25rem;
                font-size: 0.9375rem;
                border-radius: 0.675rem;
            }
            
            .error-message {
                font-size: 0.9375rem;
                padding: 0.75rem 0.875rem;
                border-radius: 0.675rem;
            }
        }
        
        /* Small mobile devices */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                padding: 1.75rem 1.5rem;
                margin: 1rem;
                border-radius: 1rem;
            }

            .logo {
                width: 50px;
                height: 50px;
                margin-bottom: 1rem;
                font-size: 1.5rem;
                border-radius: 12px;
            }
            
            .login-header {
                margin-bottom: 1.75rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }

            .login-header p {
                font-size: 0.875rem;
                max-width: 100%;
            }

            .form-group {
                margin-bottom: 1.25rem;
            }
            
            .form-group label {
                font-size: 0.875rem;
                margin-bottom: 0.375rem;
            }
            
            .form-group input {
                padding: 0.75rem 0.875rem;
                font-size: 0.875rem;
                border-radius: 0.625rem;
            }
            
            .login-button {
                padding: 0.875rem;
                font-size: 0.875rem;
                border-radius: 0.625rem;
            }
            
            .error-message {
                font-size: 0.875rem;
                padding: 0.625rem 0.75rem;
                border-radius: 0.625rem;
                margin-top: 1.25rem;
            }
        }
        
        /* Extra small mobile devices */
        @media (max-width: 360px) {
            .login-container {
                padding: 1.5rem 1.25rem;
                margin: 0.75rem;
                border-radius: 0.875rem;
            }
            
            .logo {
                width: 45px;
                height: 45px;
                margin-bottom: 0.875rem;
                font-size: 1.375rem;
                border-radius: 10px;
            }
            
            .login-header {
                margin-bottom: 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.375rem;
                margin-bottom: 0.375rem;
            }
            
            .login-header p {
                font-size: 0.8125rem;
            }
            
            .form-group {
                margin-bottom: 1.125rem;
            }
            
            .form-group label {
                font-size: 0.8125rem;
                margin-bottom: 0.3125rem;
            }
            
            .form-group input {
                padding: 0.6875rem 0.8125rem;
                font-size: 0.8125rem;
                border-radius: 0.5rem;
            }
            
            .login-button {
                padding: 0.8125rem;
                font-size: 0.8125rem;
                border-radius: 0.5rem;
            }
            
            .error-message {
                font-size: 0.8125rem;
                padding: 0.5rem 0.6875rem;
                border-radius: 0.5rem;
                margin-top: 1.125rem;
            }
        }
        
        /* Enhanced touch targets for all touch devices */
        @media (pointer: coarse) {
            .form-group input {
                min-height: 44px;
            }
            
            .login-button {
                min-height: 44px;
            }
            
            /* Add tap highlight color for better touch feedback */
            a, button, input[type="submit"] {
                -webkit-tap-highlight-color: rgba(59, 130, 246, 0.1);
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0f172a;
                --card-bg: #1e293b;
                --text-primary: #f8fafc;
                --text-secondary: #94a3b8;
                --input-border: #334155;
                --input-focus: #3b82f6;
            }
            
            body {
                background-image: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            }
            
            .login-container {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.05);
            }
            
            .login-container:hover {
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.05), 0 12px 24px -8px rgba(59, 130, 246, 0.25);
            }
            
            .form-group input {
                background: rgba(15, 23, 42, 0.3);
            }
        }

        /* Loading animation for button */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 1.25rem;
            height: 1.25rem;
            top: 50%;
            left: 50%;
            margin: -0.625rem 0 0 -0.625rem;
            border: 2px solid #ffffff;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.75s linear infinite;
            display: none;
        }

        .loading.active::after {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">ZLT</div>
            <h1>Welcome Back</h1>
            <p>Please sign in to continue</p>
        </div>
        <form action="/login" method="POST" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
                <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
                </svg>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                </svg>
            </div>
            {% if let Some(error_msg) = error %}
            <div class="error-message">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                </svg>
                {{ error_msg }}
            </div>
            {% endif %}
            <button type="submit" class="login-button" id="loginButton">Sign In</button>
        </form>
    </div>

    <script>
        // Add loading state to button on form submit
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const button = document.getElementById('loginButton');
            button.classList.add('loading', 'active');
            button.textContent = 'Signing in...';
        });

        // Add simple validation feedback
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('invalid', function(e) {
                e.preventDefault();
                this.classList.add('error');
            });
            
            input.addEventListener('input', function() {
                this.classList.remove('error');
            });
        });
    </script>
</body>
</html>
