chrono = "0.4.26"
sha2 = "0.10.7"
zip = "0.6.6"
askama = "0.12.0"
askama_actix = "0.14.0"
async-trait = "0.1.68"
bytes = "1.4.0"
mime = "0.3.17"
mime_guess = "2.0.4"
async-std = "1.12.0"
tempfile = "3.6.0"
urlencoding = "2.1.2"
regex = "1.8.4"
sha-1 = "0.10.1"
path-absolutize = "3.1.0"
uuid = { version = "1.3.4", features = ["v4"] }
once_cell = "1.18.0"
sanitize-filename = "0.4.0"
