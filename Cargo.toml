[package]
name = "zlt"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.3.1"
actix-files = "0.6.2"
actix-multipart = "0.6.0"
futures = "0.3.28"
tokio = { version = "1.29.1", features = ["full"] }
reqwest = { version = "0.11.18", features = ["json", "multipart", "blocking"] }
aes-gcm = "0.10.2"
rand = "0.8.5"
rand_chacha = "0.3.1"
base64 = "0.21.2"
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.97"
log = "0.4.19"
